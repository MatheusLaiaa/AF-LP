<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Avaliação Final</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ToDo List</h1>
        <div class="row mt-3">
            <div class="col-md-8">
                <input type="text" id="taskInput" class="form-control" placeholder="Adicione uma nova tarefa">
            </div>
            <div class="col-md-2">
                <select id="prioritySelect" class="form-control">
                    <option value="low">Baixa Prioridade</option>
                    <option value="medium">Prioridade Média</option>
                    <option value="high">Alta Prioridade</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="date" id="deadlineInput" class="form-control" placeholder="Adicione um prazo">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button id="addTaskBtn" class="btn btn-primary btn-block">Adicionar Tarefa</button>
            </div>
        </div>
        <ul id="taskList" class="list-group mt-3">
            <!-- Lista de tarefas será adicionada aqui dinamicamente -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
